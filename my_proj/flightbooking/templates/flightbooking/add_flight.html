<!DOCTYPE html>
<html>
<head>
    <title>Add Flight</title>
</head>
<body>
    <h1>Add a Flight</h1>
    <form method="post" action="{% url 'flightbooking:add_flight' %}">
        {% csrf_token %}
        <label for="flight_name">Flight Name:</label>
        <input type="text" id="flight_name" name="flight_name" required><br>
        <label for="departure_date">Departure Date:</label>
        <input type="date" id="departure_date" name="departure_date" required><br>
        <label for="departure_time">Departure Time:</label>
        <input type="time" id="departure_time" name="departure_time" required><br>
        <label for="departure_city">Departure City:</label>
        <input type="text" id="departure_city" name="departure_city" required><br>
        <label for="destination_city">Destination City:</label>
        <input type="text" id="destination_city" name="destination_city" required><br>
        <button type="submit">Add Flight</button>
    </form>
</body>
</html>
