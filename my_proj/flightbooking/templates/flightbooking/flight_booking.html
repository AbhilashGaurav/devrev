<!DOCTYPE html>
<html>
<head>
    <title>Flight Booking</title>
</head>
<body>
    <h1>Flight Booking</h1>
    
    <form method="post" action="{% url 'flightbooking:flight_booking' %}">
        {% csrf_token %}
        <label for="flight_name">Flight Name:</label>
        <input type="text" id="flight_name" name="flight_name" required><br>
        <label for="departure_date">Departure Date:</label>
        <input type="date" id="departure_date" name="departure_date" required><br>
        <label for="departure_time">Departure Time:</label>
        <input type="time" id="departure_time" name="departure_time" required><br>
        <label for="airport_name">Airport Name:</label>
        <input type="text" id="airport_name" name="airport_name" required><br>
        
        <button type="submit">Book Flight</button>
    </form>
    
    <h2>Available Flights</h2>
    {% if flights %}
        <ul>
            {% for flight in flights %}
                <li>{{ flight.flight_name }} - {{ flight.departure_date }} {{ flight.departure_time }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No flights available.</p>
    {% endif %}
</body>
</html>
