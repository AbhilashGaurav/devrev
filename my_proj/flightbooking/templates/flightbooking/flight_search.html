<!DOCTYPE html>
<html>
<head>
    <title>Flight Search Results</title>
</head>
<body>
    <h1>Flight Search Results</h1>
    {% if flights %}
        <ul>
        {% for flight in flights %}
            <li>{{ flight.flight_name }} - {{ flight.departure_date }} {{ flight.departure_time }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No flights found.</p>
    {% endif %}
</body>
</html>
